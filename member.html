  <article class="item" data-member style="display:none">

    <img id="premiumImg" alt="Premium work" style="border:1px solid var(--stroke);border-radius:12px">

  <article class="item" data-member style="display:none">
    <h3>Exclusive video class</h3>
    <video id="premiumVid" controls playsinline style="width:100%;border-radius:12px;border:1px solid var(--stroke)"></video>
  </article>
