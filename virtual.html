<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Virtual Gallery — Jody Graham</title>
<link rel="stylesheet" href="assets/styles.css" />
<style>
  /* minimal HUD for the gallery page */
  #stage{border:1px solid var(--stroke);border-radius:16px;overflow:hidden;background:#111}
  #hud{position:fixed;inset:auto 12px 12px auto; z-index:10; background:rgba(0,0,0,.5);
       color:#fff; padding:10px 12px; border-radius:12px; font-size:.95rem; backdrop-filter: blur(6px)}
  #enter{position:absolute; inset:0; display:grid; place-items:center; color:#fff}
  #enter .btn{background:#fff;color:#000}
  .lightbox{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.6);backdrop-filter:blur(2px);z-index:100}
  .lightbox.open{display:grid}
  .lb-dialog{width:min(92vw,1040px);background:var(--bg);color:var(--ink);border-radius:16px;overflow:hidden;border:1px solid var(--stroke)}
  .lb-media{background:#000}
  .lb-media img{width:100%;max-height:78vh;object-fit:contain}
  .lb-caption{padding:12px 14px;display:flex;align-items:baseline;justify-content:space-between;gap:12px;flex-wrap:wrap}
  .lb-links{display:flex;gap:10px;flex-wrap:wrap}
</style>
</head>
<body>
<header>
  <div class="wrap nav" role="navigation" aria-label="Primary">
    <a class="brand" href="index.html">Jody Graham</a>
    <button class="menu-toggle" aria-expanded="false" aria-controls="mainmenu">Menu</button>
    <nav id="mainmenu" class="menu" aria-label="Main menu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="virtual.html">Virtual Gallery</a>
      <a href="teaching.html">Learn</a>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About</a>
      <a href="press.html">Press</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="wrap">
  <h2>Virtual Gallery</h2>
  <p class="lede">WASD to move • Mouse to look • Click a work for details (tap and drag on mobile).</p>
  <div id="stage" style="aspect-ratio:16/9; position:relative">
    <canvas id="vg" style="display:block; width:100%; height:100%"></canvas>
    <div id="enter">
      <button class="btn" id="startBtn">Click to enter</button>
    </div>
  </div>
</section>

<div id="hud">WASD + Mouse • Shift = sprint • Esc releases cursor</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true" aria-modal="true" role="dialog">
  <div class="lb-dialog" role="document">
    <div class="lb-media"><img id="lbImg" alt=""></div>
    <div class="lb-caption">
      <div>
        <div class="lb-title" id="lbTitle" style="font-weight:700">Title</div>
        <div class="lb-note" id="lbNote" style="color:var(--muted);font-size:.95rem"></div>
      </div>
      <div class="lb-links">
        <a id="lbLink" class="btn" rel="noopener" target="_blank">View on jodygraham.art</a>
        <button class="btn" id="lbClose">Close</button>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="wrap">© <span id="y"></span> Jody Graham. All rights reserved.</div>
</footer>
<script src="assets/app.js"></script>
<script type="module" src="assets/virtual.js"></script>
</body>
</html>
