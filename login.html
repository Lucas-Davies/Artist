<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="color-scheme" content="dark">
<title>Login — Jody Graham</title>
<link rel="stylesheet" href="assets/styles.css" />
<style>
  :root{
    --ink:#eef3ff; --muted:rgba(238,243,255,.72);
    --stroke:rgba(255,255,255,.16); --ok:#2ecc71; --surface:rgba(0,0,0,.30); /* 30% */
  }
  /* Lock the page; force dark appearance */
  html, body { height:100%; background:#000; color:var(--ink); }
  body{
    margin:0;
    overflow:hidden;                 /* no vertical or horizontal scroll */
    background-image:url("assets/login-bg.jpg");   /* <-- save your image here */
    background-size:cover; background-position:center; background-repeat:no-repeat;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* Center the card on all devices */
  .auth-wrap{ min-height:100svh; min-height:100dvh; display:grid; place-items:center; padding:24px; }

  /* Card: 30% transparent black */
  .auth-card{
    width:100%; max-width:640px;
    background:var(--surface);
    border:1px solid var(--stroke);
    backdrop-filter:saturate(120%) blur(2px);
    border-radius:16px; padding:24px;
    box-shadow:0 18px 48px rgba(0,0,0,.55);
  }
  .auth-grid{ display:grid; gap:14px }
  .auth-row{ display:grid; gap:6px }
  label{ color:var(--muted) }
  #loginEmail,#loginPass{
    width:100%; padding:12px; border-radius:10px;
    border:1px solid var(--stroke); background:rgba(0,0,0,.45); color:var(--ink);
  }
  .auth-actions{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
  #authMsg{ display:none; margin:8px 0 0; padding:10px; border-radius:10px; font-size:14px; border:1px solid rgba(255,255,255,.18) }
  .lede{ color:var(--muted); margin:.2rem 0 0 }

  header, footer { position:relative; z-index:2; background:transparent }
  /* Ensure nav stays visible over bg */
  .nav a{ color:var(--ink) }

  /* Tiny devices with keyboard: keep layout usable without page scrolling */
  @media (max-height:560px){
    .auth-wrap{ align-items:start; }
    .auth-card{ margin-top:16px; }
  }
</style>
</head>
<body>
<header>
  <div class="wrap nav">
    <a class="brand" href="index.html">Jody Graham</a>
    <button class="menu-toggle" aria-expanded="false" aria-controls="mainmenu">Menu</button>
    <nav id="mainmenu" class="menu">
      <a href="index.html">Home</a><a href="gallery.html">Gallery</a><a href="virtual.html">Virtual Gallery</a>
      <a href="teaching.html">Learn</a><a href="pricing.html">Pricing</a><a href="about.html">About</a>
      <a href="press.html">Press</a><a href="contact.html">Contact</a>
      <a href="login.html" id="loginLink">Login</a> <!-- text changes to 'Logged In' in green -->
    </nav>
  </div>
</header>

<main class="auth-wrap">
  <section class="auth-card" role="main" aria-label="Member login">
    <h2 style="margin:0 0 10px">Member Login</h2>

    <div class="auth-grid">
      <!-- GUEST VIEW -->
      <article data-guest>
        <form id="loginForm" onsubmit="authLogin(event)">
          <div class="auth-row">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" autocomplete="username" required />
          </div>
          <div class="auth-row">
            <label for="loginPass">Password</label>
            <input id="loginPass" type="password" autocomplete="current-password" required minlength="8" />
          </div>

          <div id="authMsg" role="alert" aria-live="polite"></div>

          <div class="auth-actions" style="margin-top:6px">
            <button class="btn primary" type="submit">Log in</button>
            <button id="signupBtn" class="btn" type="button" onclick="authSignup(event)">Sign up</button>
            <a class="btn" href="#" onclick="authResetPassword();return false;">Forgot password</a>
          </div>
          <p class="lede">New here? Press “Sign up” to create an account.</p>
        </form>
      </article>

      <!-- MEMBER VIEW -->
      <article data-member style="display:none">
        <p>You’re logged in as <strong id="whoami">Member</strong>.</p>
        <div class="auth-actions">
          <a class="btn ok" href="index.html">Go to Home</a>
          <button class="btn" type="button" onclick="authLogout()">Log out</button>
        </div>
      </article>
    </div>
  </section>
</main>

<footer><div class="wrap">© <span id="y"></span> Jody Graham. All rights reserved.</div></footer>

<script src="assets/app.js"></script>
<script src="assets/auth.js"></script>
</body>
</html>
